<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Messages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      padding: 20px;
    }

    h1 {
      color: #FFD700;
    }

    .message {
      border: 1px solid #444;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .message p {
      margin: 5px 0;
    }

    .timestamp {
      color: #aaa;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<h1>ðŸ“¬ User Messages</h1>
<div id="messageList"></div>

<script>
  const messages = JSON.parse(localStorage.getItem("adminMessages")) || [];
  const messageList = document.getElementById("messageList");

  if (messages.length === 0) {
    messageList.innerHTML = "<p>No messages yet.</p>";
  } else {
    messages.reverse().forEach(msg => {
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `
        <p><strong>Name:</strong> ${msg.name}</p>
        <p><strong>Email:</strong> ${msg.email}</p>
        <p><strong>Message:</strong> ${msg.message}</p>
        <p class="timestamp"><strong>Sent:</strong> ${msg.timestamp}</p>
      `;
      messageList.appendChild(div);
    });
  }
</script>

</body>
</html>
