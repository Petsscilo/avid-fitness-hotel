<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | AVID FITNESS/HOTEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #ddd;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      padding: 15px;
      border-bottom: 2px solid #FFD700;
    }

    .logo {
      font-weight: bold;
      font-size: 1.8rem;
      color: #FFD700;
    }

    .nav {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .nav a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
    }

    .nav a:hover {
      color: white;
    }

    .contact-section {
      padding: 40px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .contact-info, .contact-form {
      width: 100%;
      max-width: 600px;
      background-color: #111;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .contact-info h2, .contact-form h2 {
      color: #FFD700;
      margin-bottom: 15px;
    }

    .contact-info p {
      margin: 8px 0;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #FFD700;
      background: #1a1a1a;
      color: #fff;
      border-radius: 4px;
    }

    input:focus, textarea:focus {
      border-color: #00C853;
      background-color: #111;
      outline: none;
    }

    button {
      background-color: #00C853;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #009624;
    }

    .form-status {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    @media (min-width: 768px) {
      .header {
        flex-direction: row;
        justify-content: space-between;
        padding: 15px 30px;
      }

      .nav {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="logo">AVID FITNESS/HOTEL</div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="hotel.html">Hotel</a>
    <a href="gym.html">Gym</a>
    <a href="#">Restaurant</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="contact-section">
  <div class="contact-info">
    <h2>üìû Get In Touch</h2>
    <p>üìç Location: Avid Fitness Hotel, Lekki, Lagos, Nigeria</p>
    <p>‚òéÔ∏è Phone: +234 901 234 5678</p>
    <p>üìß Email: info@avidfitnesshotel.com</p>
    <p>üïí Working Hours: Mon - Sun: 6AM - 10PM</p>
  </div>

  <div class="contact-form">
    <h2>Send Us a Message</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p id="form-status" class="form-status"></p>
    </form>
  </div>
</section>

<script>
  const contactForm = document.getElementById('contactForm');
  const statusMessage = document.getElementById('form-status');

  contactForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !email || !message) {
      statusMessage.textContent = "‚ö†Ô∏è Please fill in all fields.";
      statusMessage.style.color = "#FFD700";
      return;
    }

    const newMessage = {
      name,
      email,
      message,
      timestamp: new Date().toLocaleString()
    };

    let storedMessages = JSON.parse(localStorage.getItem("adminMessages")) || [];
    storedMessages.push(newMessage);
    localStorage.setItem("adminMessages", JSON.stringify(storedMessages));

    // Clear form fields
    contactForm.reset();

    statusMessage.textContent = "‚úÖ Your message has been sent to the admin!";
    statusMessage.style.color = "#00C853";
  });
</script>

</body>
</html>
