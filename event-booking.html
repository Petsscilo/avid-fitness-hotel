    form select,

      margin-top: 1rem;

      padding: 0.8rem;
      border: none;
      border-radius: 30px;
      background-color: #ffd700;
      color: #000;

  <!-- Booking Form -->

  <form id="eventForm">
    <label>Name:</label>
    <input type="text" id="eventName" required>

    <label>Email:</label>
    <input type="email" id="eventEmail" required>

    <label>Phone:</label>
    <input type="text" id="eventPhone" required>

    <label>Event Type:</label>
    <select id="eventType" required>
      <option value="Wedding">Wedding</option>
      <option value="Birthday">Birthday</option>
      <option value="Corporate">Corporate</option>
    </select>

    <input type="date" id="eventDate" required>

    <label>Guests:</label>
    <input type="number" id="eventGuests" required>

  </form>

  <!-- Booking Script -->
  <script>
    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const booking = {
        title: "Event Booking Order",
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        type: document.getElementById("eventType").value,
        date: document.getElementById("date").value,
        details: document.getElementById("details").value,
        status: "Pending",
        reply: ""
      };

      // Save booking to localStorage
      function saveBooking(key, data) {
        let bookings = JSON.parse(localStorage.getItem(key)) || [];
        bookings.push(data);
        localStorage.setItem(key, JSON.stringify(bookings));
      }

      let orders = JSON.parse(localStorage.getItem("eventBookings")) || [];
      orders.push(booking);
      localStorage.setItem("eventBookings", JSON.stringify(orders));

      alert('ðŸŽ‰ Your event booking has been submitted! Weâ€™ll contact you shortly.');
      this.reset();
    });

    // âœ… Event Booking
    document.getElementById("eventForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const booking = {
        name: document.getElementById("eventName").value,
        email: document.getElementById("eventEmail").value,
        phone: document.getElementById("eventPhone").value,
        eventType: document.getElementById("eventType").value,
        date: document.getElementById("eventDate").value,
        guests: document.getElementById("eventGuests").value,
        type: "Event",
        timestamp: new Date().toLocaleString()
      };
      saveBooking("eventBookings", booking);
      alert("âœ… Event booking saved!");
      this.reset();
    });
  </script>
