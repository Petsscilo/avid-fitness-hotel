<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Event - AVID FITNESS/HOTEL</title>
    <link rel="stylesheet" href="event-style.css">
    <style>
        /* Base styles */
body {
    background-color: #0b0b0b;
    color: #fff;
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

/* Header */
.header {
    background-color: #000;
    color: #ffd700;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    font-size: 1.8rem;
}

.nav a {
    color: #fff;
    margin: 0 1rem;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.nav a.active,
.nav a:hover {
    color: #ffd700;
}

/* Hero Section */
.hero {
    background-color: #111;
    padding: 3rem 2rem;
    text-align: center;
    border-bottom: 2px solid #333;
}

.hero h2 {
    font-size: 2.5rem;
    color: #ffd700;
    margin-bottom: 1rem;
}

.hero p {
    font-size: 1.2rem;
    color: #ccc;
}

/* Booking Form */
.booking-form {
    padding: 2rem;
    max-width: 600px;
    margin: 2rem auto;
    background-color: #1a1a1a;
    border: 1px solid #333;
    border-radius: 10px;
}

.booking-form h3 {
    color: #ffd700;
    margin-bottom: 1rem;
    text-align: center;
}

form label {
    display: block;
    margin: 1rem 0 0.3rem;
    color: #ffd700;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 0.7rem;
    border: 1px solid #444;
    border-radius: 5px;
    background-color: #222;
    color: #fff;
}

.submit-btn {
    margin-top: 1rem;
    width: 100%;
    padding: 0.8rem;
    border: none;
    border-radius: 30px;
    background-color: #ffd700;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #e0c200;
}

/* Footer */
.footer {
    background-color: #000;
    color: #aaa;
    text-align: center;
    padding: 1rem;
    margin-top: 3rem;
}

/* Responsive */
@media (max-width: 600px) {
    .hero h2 {
        font-size: 2rem;
    }
}

    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>AVID FITNESS/HOTEL</h1>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="book-lodge.html">Book a Lodge</a>
            <a href="event-booking.html" class="active">Book an Event</a>
            <a href="resturant.html">Restaurant</a>
            <a href="gym.html">Gym & Spa</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Book Your Special Event</h2>
        <p>Plan your weddings, parties, conferences & more with us!</p>
    </section>

    <!-- Booking Form -->
    <section class="booking-form">
        <h3>Event Booking Form</h3>
        <form id="eventForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>

            <label for="eventType">Event Type</label>
            <select id="eventType" required>
                <option value="">-- Select --</option>
                <option>Wedding</option>
                <option>Birthday Party</option>
                <option>Conference</option>
                <option>Seminar</option>
                <option>Other</option>
            </select>

            <label for="date">Event Date</label>
            <input type="date" id="date" required>

            <label for="details">Event Details</label>
            <textarea id="details" rows="5" placeholder="Tell us more about your event"></textarea>

            <button type="submit" class="submit-btn">Submit Booking</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        Â© 2025 AVID FITNESS/HOTEL. All rights reserved.
    </footer>

    <script src="script.js"></script>

        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('ðŸŽ‰ Your event booking has been submitted! Weâ€™ll contact you shortly.');
            this.reset();
        });
        
    </script>
    
</body>
</html>
