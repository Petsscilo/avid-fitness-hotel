<!-- hotel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVID FITNESS & HOTEL</title>
  <link rel="stylesheet" href="hotel.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .header {
      background-color: #FFD700;
      color: #000;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #000;
      animation: dropIn 0.8s ease-out forwards;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .header p {
      margin-top: 8px;
      font-weight: 500;
    }

    @keyframes dropIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: radial-gradient(circle at center, #FFD700 0%, #000 100%);
    }

    .hero h2 {
      font-size: 2rem;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }

    #typing-text {
      font-weight: bold;
      color: #fff;
      font-size: 1.8rem;
      margin-top: 10px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #FFD700;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #FFD700; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .button-container {
      flex: 1 1 200px;
      max-width: 250px;
    }

    .btn {
      display: block;
      padding: 15px;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .lodge-btn { background-color: #FFC107; }
    .lodge-btn:hover { background-color: #e0a800; }

    .event-btn { background-color: #E91E63; }
    .event-btn:hover { background-color: #c2185b; }

    .restaurant-btn { background-color: #03A9F4; }
    .restaurant-btn:hover { background-color: #0288d1; }

    .facilities-btn { background-color: #4CAF50; }
    .facilities-btn:hover { background-color: #388e3c; }

    .support-btn { background-color: #9C27B0; }
    .support-btn:hover { background-color: #7b1fa2; }

    .contact-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
    }

    .contact-buttons a {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .call {
      background-color: #28a745;
    }

    .footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .hero h2, #typing-text {
        font-size: 1.2rem;
      }

      .btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>AVID FITNESS & HOTEL</h1>
    <p>Luxury, Comfort, Fitness & Events ‚Äì All in One Place</p>
  </header>

  <section class="hero">
    <h2>Welcome to Avid!</h2>
    <div id="typing-text"></div>
  </section>

  <main class="nav-buttons">
    <div class="button-container">
      <a href="book-lodge.html" class="btn lodge-btn">üè® Book a Lodge</a>
    </div>
    <div class="button-container">
      <a href="event-booking.html" class="btn event-btn">üéâ Book an Event</a>
    </div>
    <div class="button-container">
      <a href="resturant.html" class="btn restaurant-btn">üçΩÔ∏è Our Restaurant</a>
    </div>
    <div class="button-container">
      <a href="gym.html" class="btn facilities-btn">üèãÔ∏è Gym, Pool & Spa</a>
    </div>
    <div class="button-container">
      <a href="contact.html" class="btn support-btn">üìû Contact / Support</a>
    </div>
  </main>

  <section class="contact-buttons">
    <a href="https://wa.me/234XXXXXXXXXX" target="_blank" class="whatsapp">üì≤ WhatsApp Us</a>
    <a href="tel:+234XXXXXXXXXX" class="call">üìû Call Us</a>
  </section>

  <footer class="footer">
    <p>&copy; 2025 AVID FITNESS & HOTEL. All rights reserved.</p>
  </footer>

  <script>
    const messages = [
      "Unwind in luxury.",
      "Stay fit, stay classy.",
      "Book your event with us today.",
      "Fine dining awaits you.",
      "Relax in our spa and pool."
    ];

    let index = 0;
    let textIndex = 0;
    const typingText = document.getElementById("typing-text");

    function type() {
      if (textIndex < messages[index].length) {
        typingText.textContent += messages[index].charAt(textIndex);
        textIndex++;
        setTimeout(type, 80);
      } else {
        setTimeout(() => {
          typingText.textContent = "";
          textIndex = 0;
          index = (index + 1) % messages.length;
          type();
        }, 1800);
      }
    }

    type();
  </script>
</body>
</html>
