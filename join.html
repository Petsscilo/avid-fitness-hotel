<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Now - Avid Fitness Hotel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    .join-section {
      max-width: 500px;
      margin: 80px auto;
      padding: 40px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
      text-align: center;
    }

    .join-section h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffd700;
    }

    .join-section p {
      color: #ccc;
      margin-bottom: 30px;
    }

    .join-form input,
    .join-form select {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: 1px solid #ffd700;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      font-size: 1rem;
    }

    .join-form input::placeholder {
      color: #aaa;
    }

    .join-form button {
      width: 100%;
      padding: 14px;
      background-color: #ffd700;
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .join-form button:hover {
      background-color: #e6c200;
    }

    #message {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: 500;
      color: #ffd700;
    }

    @media (max-width: 600px) {
      .join-section {
        margin: 30px 20px;
        padding: 25px;
      }

      .join-section h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="join-section">
    <h1>Join Avid Gym</h1>
    <p>Become a member and unlock exclusive gym & hotel privileges.</p>

    <form class="join-form" id="joinForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <select id="membership" required>
        <option value="">Select Membership Type</option>
        <option value="monthly">Monthly - $20</option>
        <option value="quarterly">Quarterly - $50</option>
        <option value="yearly">Yearly - $180</option>
      </select>
      <button type="submit">Proceed to Payment</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    const joinForm = document.getElementById("joinForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const membershipInput = document.getElementById("membership");
    const messageBox = document.getElementById("message");

    // Prefill user data if available
    const currentUser = JSON.parse(localStorage.getItem("avidGymCurrentUser"));
    if (currentUser) {
      nameInput.value = currentUser.name || "";
      emailInput.value = currentUser.email || "";
    }

    joinForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = nameInput.value.trim();
      const email = emailInput.value.trim().toLowerCase();
      const phone = phoneInput.value.trim();
      const membership = membershipInput.value;

      if (!name || !email || !phone || !membership) {
        messageBox.style.color = "#FF5252";
        messageBox.textContent = "❌ Please fill in all fields.";
        return;
      }

      const registration = {
        name,
        email,
        phone,
        membership,
        joinedAt: new Date().toISOString()
      };

      localStorage.setItem("avidGymMembership", JSON.stringify(registration));
      messageBox.style.color = "#00C853";
      messageBox.textContent = "✅ Membership submitted! Redirecting to payment...";

      setTimeout(() => {
        window.location.href = "payment.html";
      }, 1500);
    });
  </script>
</body>
</html>
