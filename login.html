<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AVID FITNESS/HOTEL</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background-color: #111;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .auth-container h1 {
      color: #FFD700;
      margin-bottom: 10px;
    }

    .auth-container p {
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #FFD700;
      border-radius: 5px;
      background: #1a1a1a;
      color: #fff;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 12px;
      background: none;
      border: none;
      color: #FFD700;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #00C853;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button[type="submit"]:hover {
      background-color: #009624;
    }

    .error-msg {
      color: #FF5252;
      margin-bottom: 10px;
      display: none;
    }

    .success-msg {
      color: #00C853;
      margin-bottom: 10px;
      display: none;
    }

    a {
      color: #FFD700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underli;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Welcome Back</h1>
    <p>Login to your account</p>

    <form id="loginForm">
      <div class="error-msg" id="errorMsg"></div>
      <div class="success-msg" id="successMsg"></div>

      <input type="email" id="email" placeholder="Email" required />

      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
      </div>

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");

      // Reset messages
      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      if (!email || !password) {
        errorMsg.textContent = "‚ö†Ô∏è Please fill in both email and password.";
        errorMsg.style.display = "block";
        return;
      }

      const storedUser = JSON.parse(localStorage.getItem("avidGymUser"));

      if (storedUser && email === storedUser.email && password === storedUser.password) {
        localStorage.setItem("isLoggedIn", "true");

        successMsg.textContent = "‚úÖ Login successful!";
        successMsg.style.display = "block";

        setTimeout(() => {
          window.location.href = "payment.html"; // redirect to payment
        }, 1000);
      } else {
        errorMsg.textContent = "‚ùå Incorrect email or password.";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
