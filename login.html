<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - P-Mart</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #FFD700;
      margin-bottom: 15px;
    }

    .auth-container p {
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px;
      padding-right: 40px;
      border: 1px solid #FFD700;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 1rem;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #FFD700;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #00C853;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #009624;
    }

    .error-msg, .success-msg {
      margin-bottom: 15px;
      font-size: 0.9rem;
      display: none;
    }

    .error-msg {
      color: #FF5252;
    }

    .success-msg {
      color: #00C853;
    }

    a {
      color: #FFD700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Login</h1>
    <form id="loginForm">
      <div id="errorMsg" class="error-msg"></div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required autofocus>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    function togglePassword() {
      const pwdInput = document.getElementById("password");
      pwdInput.type = pwdInput.type === "password" ? "text" : "password";
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.style.display = "none";

      const users = JSON.parse(localStorage.getItem("avidGymUsers")) || [];
      const user = users.find(u => u.email === email);

      if (!user) {
        errorMsg.textContent = "‚ùå No account found for this email.";
        return errorMsg.style.display = "block";
      }

      if (user.password !== password) {
        errorMsg.textContent = "‚ùå Incorrect password.";
        return errorMsg.style.display = "block";
      }

      localStorage.setItem("avidLoggedInUser", JSON.stringify(user));

      alert("‚úÖ Login successful!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
