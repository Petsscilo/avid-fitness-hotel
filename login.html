<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AVID FITNESS/HOTEL</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000 40%, #111 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: rgba(20, 20, 20, 0.95);
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #FFD700;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #FFD700;
      border-radius: 6px;
      background: #1a1a1a;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #00C853;
      box-shadow: 0 0 8px rgba(0, 200, 83, 0.4);
    }

    button {
      background: #00C853;
      color: #fff;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.05rem;
      transition: 0.3s ease;
    }

    button:hover {
      background: #009624;
    }

    .error-msg,
    .success-msg {
      font-size: 0.95rem;
      margin-bottom: 12px;
      display: none;
      text-align: center;
    }

    .error-msg {
      color: #FF5252;
    }

    .success-msg {
      color: #00C853;
    }

    .link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .link a {
      color: #FFD700;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      input, button {
        font-size: 0.95rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <div class="error-msg" id="errorMsg"></div>
    <div class="success-msg" id="successMsg"></div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>

    <div class="link">
      Don’t have an account? <a href="signup.html">Sign up</a>
    </div>
    <div class="link">
      Forgot password? <a href="forgot-password.html">Reset here</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");

      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      const users = JSON.parse(localStorage.getItem("avidGymUsers")) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        errorMsg.textContent = "❌ Invalid email or password.";
        errorMsg.style.display = "block";
        return;
      }

      if (!user.verified) {
        errorMsg.textContent = "⚠️ Please verify your email before logging in.";
        errorMsg.style.display = "block";
        return;
      }

      // Save current user session
      localStorage.setItem("avidCurrentUser", JSON.stringify(user));

      successMsg.textContent = "✅ Login successful! Redirecting...";
      successMsg.style.display = "block";

      setTimeout(() => {
        if (user.role === "admin") {
          // Admin goes to admin dashboard
          window.location.href = "admin-dashboard.html";
        } else {
          // Normal user flow
          if (!user.hasJoined) {
            window.location.href = "join.html";
          } else if (user.hasJoined && !user.hasPaid) {
            window.location.href = "payment.html";
          } else if (user.hasJoined && user.hasPaid) {
            window.location.href = "user-dashboard.html";
          }
        }
      }, 1500);
    });
  </script>
</body>
</html>
