<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Avid Gym</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    transition: background-color 0.3s ease;
}

.payment-body {
    background-color: #000;
    color: #ffcc00;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.payment-container {
    background: #111;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
    animation: fadeIn 1s ease;
}

.payment-container h1 {
    font-size: 28px;
    margin-bottom: 10px;
    color: #ffcc00;
}

.payment-container p {
    font-size: 16px;
    margin-bottom: 30px;
    color: #ccc;
}

.payment-options {
    display: grid;
    gap: 15px;
}

.btn-pay {
    background-color: #ffcc00;
    color: #000;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.btn-pay:hover {
    background-color: #e6b800;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255, 204, 0, 0.5);
}

.payment-message {
    margin-top: 20px;
    font-weight: bold;
    font-size: 1rem;
    color: #00ff88;
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* SweetAlert2 custom styling */
.swal2-popup {
    font-size: 1.1rem !important;
    border-radius: 12px;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .payment-container {
        padding: 20px;
    }

    .btn-pay {
        width: 100%;
    }
}
    </style>
</head>
<body class="payment-body">

    <div class="payment-container">
        <h1>Complete Your Payment</h1>
        <p>Select a payment method below:</p>

        <div class="payment-options">
            <button class="btn-pay" onclick="payWithPaystack('card')">üí≥ Pay with Card (Credit/Debit)</button>
            <button class="btn-pay" onclick="payWithPaystack('bank_transfer')">üè¶ Pay with Bank Transfer (Access, Opay, Palmpay, etc.)</button>
            <button class="btn-pay" onclick="payWithPaystack('ussd')">üî¢ Pay with USSD</button>
            <button class="btn-pay" onclick="otherPayments()">üì± Opay, Palmpay, Moniepoint (Coming Soon)</button>
        </div>

        <div id="payment-message" class="payment-message"></div>
    </div>

<script>
    function payWithPaystack(channel) {
        const userData = JSON.parse(localStorage.getItem('avidGymUser')) || { email: 'customer@example.com', membership: 'monthly' };

        let handler = PaystackPop.setup({
            key: 'pk_test_49fcefd8b89744d0f5e20b5f4adc0ad42629fa45', // ‚úîÔ∏è Your test public key
            email: userData.email,
            amount: getAmount(userData.membership),
            currency: "NGN",
            ref: 'AVID-' + Math.floor((Math.random() * 1000000000) + 1),
            channels: [channel],
            callback: function(response) {
                Swal.fire('Payment Successful üéâ', 'Reference: ' + response.reference, 'success');
                localStorage.setItem('lastRef', response.reference);
                setTimeout(() => window.location.href = 'success.html', 2000);
            },
            onClose: function() {
                Swal.fire('Payment Canceled ‚ùå', 'You closed the payment window.', 'error');
            }
        });

        handler.openIframe();
    }

    function otherPayments() {
        Swal.fire('Coming Soon üöÄ', 'Integration for Opay, Palmpay, and Moniepoint is coming soon.', 'info');
    }

    function getAmount(membership) {
        switch (membership) {
            case 'monthly': return 15000 * 100;
            case 'quarterly': return 25000 * 100;
            case 'yearly': return 180000 * 100;
            default: return 1000 * 100;
        }
    }
</script>

</body>
</html>
