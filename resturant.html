<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVID FITNESS/HOTEL - Restaurant</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      background-color: #000;
      color: #ffd700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      position: relative;
    }

    .header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .nav {
      display: flex;
      gap: 1.5rem;
    }

    .nav a {
      color: #f1f1f1;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding-bottom: 6px;
      transition: color 0.3s;
    }

    .nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: transparent;
      transition: background-color 0.3s;
    }

    .nav a:hover::after,
    .nav .active::after {
      background-color: #ffd700;
    }

    .nav a:hover,
    .nav .active {
      color: #ffd700;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #ffd700;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .nav {
        display: none;
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 200px;
        padding: 1rem;
        border: 1px solid #333;
        z-index: 999;
      }

      h2 {
        color: #FFD700;
      }
  
      form {
        background: #1c1c1c;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 30px;
      }
  
      label {
        display: block;
        margin-top: 10px;
      }
  
      input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        background: #222;
        border: 1px solid #444;
        color: #eee;
        border-radius: 4px;
      }
  
      button {
        margin-top: 10px;
        padding: 10px;
        background: #FFD700;
        border: none;
        color: #000;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
      }
  
      button:hover {
        background: #ffcc00;
      }

      .nav.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1651981075280-9a9e01acbff0?w=900&auto=format&fit=crop&q=60') no-repeat center/cover;
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h2 {
      color: #ffd700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .typing {
      display: inline-block;
      border-right: 2px solid #ffd700;
      white-space: nowrap;
      overflow: hidden;
    }

    .hero p {
      color: #ccc;
      font-size: 1.2rem;
    }

    /* Reservation Form */
    .reservation-form {
      background-color: #1a1a1a;
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #333;
    }

    .reservation-form h3 {
      color: #ffd700;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }

    .reservation-form label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
      color: #ffd700;
    }

    .reservation-form input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }

    .submit-btn {
      margin-top: 1.8rem;
      width: 100%;
      padding: 1rem;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #e0c200;
    }

    /* Admin Notification */
    .admin-panel {
      background-color: #111;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #444;
      border-radius: 10px;
    }

    .admin-panel h3 {
      color: #ffd700;
      margin-bottom: 1rem;
    }

    .notification {
      background-color: #222;
      border-left: 4px solid #ffd700;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }

    /* Footer */
    .footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <h1>AVID FITNESS/HOTEL</h1>
  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>
  <nav class="nav" id="navMenu">
    <a href="index.html">Home</a>
    <a href="book-lodge.html">Book a Lodge</a>
    <a href="event-booking.html">Book an Event</a>
    <a href="restaurant.html" class="active">Restaurant</a>
    <a href="gym.html">Gym & Spa</a>
  </nav>
</header>

<!-- Hero -->
<section class="hero">
  <h2>Welcome to <span class="typing" id="typing"></span></h2>
  <p>Experience world-class dining and exquisite meals prepared by top chefs.</p>
</section>

<!-- Reservation Form -->
<h2>üçΩ Restaurant Booking</h2>
  <form id="restaurantForm">
    <label>Name:</label>
    <input type="text" id="restName" required>

    <label>Email:</label>
    <input type="email" id="restEmail" required>

    <label>Phone:</label>
    <input type="text" id="restPhone" required>

    <label>Date:</label>
    <input type="date" id="restDate" required>

    <label>Time:</label>
    <input type="time" id="restTime" required>

    <label>Guests:</label>
    <input type="number" id="restGuests" required>

    <button type="submit">Book Restaurant</button>
  </form>


<!-- Footer -->
<footer class="footer">
  ¬© 2025 AVID FITNESS/HOTEL. All rights reserved.
</footer>

<!-- Typing Animation -->
<script>
const words = ["Our Restaurant", "Exquisite Dining", "Culinary Experience"];
let i = 0, j = 0, isDeleting = false;
const typingElement = document.getElementById('typing');

function type() {
  const currentWord = words[i];
  typingElement.textContent = currentWord.substring(0, j);
  if (!isDeleting) {
    j++;
    if (j > currentWord.length) {
      isDeleting = true;
      setTimeout(type, 1500);
      return;
    }
  } else {
    j--;
    if (j === 0) {
      isDeleting = false;
      i = (i + 1) % words.length;
    }
  }
  setTimeout(type, isDeleting ? 80 : 120);
}

function saveBooking(key, data) {
  let bookings = JSON.parse(localStorage.getItem(key)) || [];
  bookings.push(data);
  localStorage.setItem(key, JSON.stringify(bookings));
}
// ‚úÖ Restaurant Booking
document.getElementById("restaurantForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const booking = {
    name: document.getElementById("restName").value,
    email: document.getElementById("restEmail").value,
    phone: document.getElementById("restPhone").value,
    date: document.getElementById("restDate").value,
    time: document.getElementById("restTime").value,
    guests: document.getElementById("restGuests").value,
    type: "Restaurant",
    timestamp: new Date().toLocaleString()
  };
  saveBooking("restaurantBookings", booking);
  alert("‚úÖ Restaurant booking saved!");
  this.reset();
});


document.addEventListener("DOMContentLoaded", type);
</script>

<!-- Hamburger Script -->
<script>
document.getElementById("hamburger").addEventListener("click", () => {
  document.getElementById("navMenu").classList.toggle("active");
});
</script>

</body>
</html>
