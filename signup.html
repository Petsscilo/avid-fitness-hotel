<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | AVID FITNESS/HOTEL</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #111;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .signup-container h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #FFD700;
      border-radius: 5px;
      background: #1a1a1a;
      color: #fff;
    }

    button {
      background-color: #00C853;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #009624;
    }

    .message {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .error-msg {
      color: #FF5252;
      display: none;
    }

    .success-msg {
      color: #00C853;
      display: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Create Your Account</h1>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Member">Member</option>
        <option value="Hotel Guest">Hotel Guest</option>
        <option value="Admin">Admin</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
    <div class="message error-msg" id="errorMsg"></div>
    <div class="message success-msg" id="successMsg"></div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const roleInput = document.getElementById("role");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      const name = nameInput.value.trim();
      const email = emailInput.value.trim().toLowerCase();
      const password = passwordInput.value;
      const role = roleInput.value;

      if (!name || !email || !password || !role) {
        errorMsg.textContent = "âŒ All fields are required.";
        errorMsg.style.display = "block";
        return;
      }

      let users = JSON.parse(localStorage.getItem("avidGymUsers")) || [];

      const existingUser = users.find(u => u.email === email);
      if (existingUser) {
        errorMsg.textContent = "âŒ Email is already registered.";
        errorMsg.style.display = "block";
        return;
      }

      // Generate random 6-digit code
      const code = String(Math.floor(100000 + Math.random() * 900000));

      const newUser = {
        name,
        email,
        password,
        role,
        verified: false,
        code
      };

      users.push(newUser);
      localStorage.setItem("avidGymUsers", JSON.stringify(users));
      localStorage.setItem("pendingVerification", email);

      successMsg.textContent = "âœ… Account created! Sending verification code...";
      successMsg.style.display = "block";

      // For testing/demo purposes only:
      console.log("ðŸ” Your verification code:", code);

      setTimeout(() => {
        window.location.href = "verify.html";
      }, 1500);
    });
  </script>
</body>
</html>
