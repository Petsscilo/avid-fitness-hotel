<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | AVID FITNESS/HOTEL</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background-color: #111;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .auth-container h1 {
      color: #FFD700;
      margin-bottom: 10px;
    }

    .auth-container p {
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #FFD700;
      border-radius: 5px;
      background: #1a1a1a;
      color: #fff;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .password-wrapper input {
      flex: 1;
      padding-right: 40px; /* Make space for the eye icon */
    }
    
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #FFD700;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button[type="submit"] {
      background-color: #00C853;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button[type="submit"]:hover {
      background-color: #009624;
    }

    .error-msg {
      color: #FF5252;
      margin-bottom: 10px;
      display: none;
    }

    .success-msg {
      color: #00C853;
      margin-bottom: 10px;
      display: none;
    }

    a {
      color: #FFD700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Create Account</h1>

    <form id="signupForm">
      <div class="error-msg" id="errorMsg"></div>
      <div class="success-msg" id="successMsg"></div>

      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />

      <!-- User Role -->
      <select id="role" required>
        <option value="">Select Account Type</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Create Password" required />
       
      </div>
      

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  
    function generateCode() {
      return Math.floor(100000 + Math.random() * 900000); // 6-digit
    }
  
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");
  
      errorMsg.style.display = "none";
      successMsg.style.display = "none";
  
      if (!name || !email || !password || !role) {
        errorMsg.textContent = "âš ï¸ Please fill in all fields.";
        errorMsg.style.display = "block";
        return;
      }
  
      let users = JSON.parse(localStorage.getItem("avidGymUsers")) || [];
      const userExists = users.find(user => user.email === email);
  
      if (userExists) {
        errorMsg.textContent = "âŒ Email already exists. Try logging in.";
        errorMsg.style.display = "block";
        return;
      }
  
      const confirmationCode = generateCode();
      const newUser = { name, email, password, role, verified: false, code: confirmationCode };
      users.push(newUser);
      localStorage.setItem("avidGymUsers", JSON.stringify(users));
  
      // Simulate sending email
      alert(`ðŸ“§ Confirmation code sent to ${email}: ${confirmationCode}`);
  
      // Store pending email for verification
      localStorage.setItem("pendingVerification", email);
  
      // Redirect to verification page
      successMsg.textContent = "âœ… Code sent! Redirecting...";
      successMsg.style.display = "block";
  
      setTimeout(() => {
        window.location.href = "verify.html";
      }, 1500);
    });
  </script>
    <script src="script.js"></script>
</body>
</html>
