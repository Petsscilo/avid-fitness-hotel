<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Avid Gym</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* success.html specific styles */
body.payment-body {
    background-color: #000;
    color: #FFD700;
    font-family: 'Arial', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.payment-container {
    background-color: #111;
    border: 2px solid #FFD700;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    animation: fadeIn 1.2s ease;
}

.payment-container h1 {
    font-size: 32px;
    margin-bottom: 20px;
    color: #FFD700;
}

.payment-container p {
    font-size: 18px;
    margin: 10px 0;
    color: #eee;
}

.payment-success-details {
    margin: 20px 0;
    font-size: 16px;
    color: #FFD700;
}

.payment-success-details span {
    font-weight: bold;
    color: #fff;
}

.btn-pay {
    background-color: #FFD700;
    color: #000;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

.btn-pay:hover {
    background-color: #ffc400;
}

/* Simple fade-in animation */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body class="payment-body">

    <div class="payment-container fade-in">
        <h1>ðŸŽ‰ Payment Successful!</h1>
        <p>Thank you for your payment. Your membership is now active.</p>

        <div class="payment-success-details">
            <p><strong>Transaction Ref:</strong> <span id="payment-ref">#AVID12345678</span></p>
            <p><strong>Membership:</strong> <span id="membership-type">Monthly</span></p>
        </div>

        <button class="btn-pay" onclick="goHome()">Return Home</button>
    </div>

<script>
    // Example: Load details from localStorage or session
    document.getElementById('payment-ref').textContent = localStorage.getItem('lastRef') || '#AVID-xxxxxx';
    document.getElementById('membership-type').textContent = JSON.parse(localStorage.getItem('avidGymUser'))?.membership || 'Monthly';

    function goHome() {
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
